<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo 2</title>
	<link rel="stylesheet" href="css/demo.css"/>

	<script type="application/javascript"
			src="../../src/renderer/service-focused.js"></script>
	<script type="application/javascript"
			src="http://d3js.org/d3.v3.min.js"></script>
	<script type="application/javascript"
			src="https://code.jquery.com/jquery-3.1.0.min.js"></script>




	<script type="application/javascript">
		function init() {
			var mapElement = document.getElementById('service-relationship-map');
			var infoElement = document.getElementById('service-relationship-info');


			__mevServiceRelationshipMapper.renderEventFocusedMap({
				mapElement: mapElement,
				infoElement: infoElement,
				jsonSource: 'http://localhost:3000/relationship'
			});
		}
	</script>
</head>

<body onload="init();">
	<div id="service-relationship-map"></div>
	<div id="service-relationship-info"></div>
</body>

</html>
